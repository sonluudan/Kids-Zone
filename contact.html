<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Contact - Kids Zone</title>
	<link href="img/logo/favicon.png" rel="shortcut icon" />
	<link rel="stylesheet" href="./css/lib/bootstrap.css">
	<link rel="stylesheet" href="./css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="./css/lib/prettyPhoto.css">
	<link rel="stylesheet" href="./css/lib/shortcodes.css">
	<link rel="stylesheet" href="./css/lib.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/responsive.css">
</head>

<body class="home page-template page-template-tpl-fullwidth">
	<div class="wrapper">
		<div class="inner-wrapper">
			<header id="header" class="header1"></header>
			<div id="main">
				<section class="about-area content-area content-body-page">
					<div class="container">
						<img src="./img/banner/banner-2.jpg" class="content-body-page-banner" alt="">
						<div class="content-bd-diff">
							<div class="header-title-page">
								<h1>contact & feedback</h1>
								<hr>
							</div>
							<div class="row box-contact-top">
								<div class="aio-icon-box left-icon col-12 col-md-4">
									<div class="align-icon">
										<i class="far fa-envelope"></i>
									</div>
									<div class="aio-ibd-block">
										<div class="aio-icon-header">
											<h3 class="aio-icon-title ult-responsive">Email</h3>
										</div>
										<div class="aio-icon-description ult-responsive">support@kidszone.com</div>
									</div>
								</div>
								<div class="aio-icon-box left-icon col-12 col-md-4">
									<div class="align-icon">
										<i class="fas fa-phone-alt"></i>
									</div>
									<div class="aio-ibd-block">
										<div class="aio-icon-header">
											<h3 class="aio-icon-title ult-responsive">Hotline</h3>
										</div>
										<div class="aio-icon-description ult-responsive">+1 123.456.789 1 / +1
											123.456.789 2</div>
									</div>
								</div>
								<div class="aio-icon-box left-icon col-12 col-md-4">
									<div class="align-icon">
										<i class="fas fa-link"></i>
									</div>
									<div class="aio-ibd-block">
										<div class="aio-icon-header">
											<h3 class="aio-icon-title ult-responsive">Website</h3>
										</div>
										<div class="aio-icon-description ult-responsive">www.kidszone.com</div>
									</div>
								</div>
							</div>
							<div class="row box-contact-mid">
								<div class="box-contact-left col-12 col-md-6">
									<div class="registration-form">
										<div class="form-contact">
											<h3 class="title-hr">Fill in the contact information</h3>
											<div class="form-group">
												<input type="text" class="form-control item" id="username"
													placeholder="Username" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control item" id="email"
													placeholder="Email" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control item" id="title"
													placeholder="Content Title" required>
											</div>
											<div class="form-group">
												<textarea rows="3" class="form-control item" id="mess"
													placeholder="Messenger..." required></textarea>
											</div>
											<div class="form-group">
												<button type="button"
													class="btn btn-block create-account" data-bs-toggle="modal" data-bs-target="#formRegEvent">Submit</button>
											</div>
										</div>
									</div>
								</div>
								<div class="box-contact-right col-12 col-md-6">
									<div class="box-if-maps">
										<h3 class="title-hr">The way to the kids zone</h3>
										<iframe
											src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.183428676294!2d-73.99830468434455!3d40.71397834543092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a263f3910db%3A0xd6e6cdf32a6b11b1!2s27%20Division%20St%2C%20New%20York%2C%20NY%2010002%2C%20Hoa%20K%E1%BB%B3!5e0!3m2!1svi!2s!4v1631759324091!5m2!1svi!2s"
											width="600" height="415" style="border:1px solid #00000017;" allowfullscreen=""
											loading="lazy"></iframe>
									</div>
								</div>
							</div>
							<div class="row box-contact-bot">
								<div class="box-ct-bot-follow col-12 col-md-4">
									<div class="vc_col-has-fill">
										<div class="vc_column-inner">
											<h3 class="title-hr center">Fanpage Facebook</h3>
											<div class="shortcode-single-image">
												<img src="https://kingnuts.net/wp-content/uploads/2021/08/fanpage-kingnuts-600x333.jpg">
											</div>
										</div>
									</div>
								</div>
								<div class="box-ct-bot-follow col-12 col-md-4">
									<div class="vc_col-has-fill">
										<div class="vc_column-inner">
											<h3 class="title-hr center">Youtube Channel</h3>
											<div class="shortcode-single-image">
												<img src="https://kingnuts.net/wp-content/uploads/2021/08/fanpage-kingnuts-600x333.jpg">
											</div>
										</div>
									</div>
								</div>
								<div class="box-ct-bot-follow col-12 col-md-4">
									<div class="vc_col-has-fill">
										<div class="vc_column-inner">
											<h3 class="title-hr center">Pinterest Page</h3>
											<div class="shortcode-single-image">
												<img src="https://kingnuts.net/wp-content/uploads/2021/08/fanpage-kingnuts-600x333.jpg">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
			<footer id="footer"></footer>
		</div>
	</div>
	<a href="#" title="" class="back-to-top">To Top</a>

	<script src="./js/lib/jquery-3.6.0.min.js"></script>
	<script src="./js/lib/jquery.min.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
	<script src="./js/lib/bootstrap.bundle.min.js"></script>	
	<script src="./js/lib/jquery.sticky.js"></script>
	<script src="./js/lib/jquery.nav.js"></script>
	<script src="./js/lib/jquery.prettyPhoto.js"></script>
	<script src="./js/lib/jquery.smartresize.js"></script>
	<script src="./js/lib/modernizr.min.js"></script>
	<script src="./js/lib/custom.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
