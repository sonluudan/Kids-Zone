<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Maths - Kids Zone</title>
    <link href="img/logo/favicon.png" rel="shortcut icon" />
    <link rel="stylesheet" href="./css/lib/bootstrap.css">
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/lib.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body class="home page-blog page-template page-template-tpl-fullwidth">
    <div class="wrapper">
        <div class="inner-wrapper">
            <header id="header" class="header1"></header>
            <div id="main">
                <div class="breadcrumb-section">
					<div class="container">
						<div class="title"><h1>Teach Kids Math</h1></div>
						<div class="breadcrumb"><a href="index.html" class="home-breadcrumb">Home</a><i class="fas fa-chevron-right"></i><a href="maths.html" class="current-breadcrumb">Maths</a></div>
					</div>
				</div>
                <div class="container">
                    <div class="container-content">
                        <div class="row">
                            <section class="content col-lg-8">
                                <div class="row caculator-form">
                                    <div class="col-12 col-md-6 caculator-form-box caculator-form-box-left">
                                        <div class="col-12 caculator-box-number">
                                            <h3 class="title-hr">1. Input:</h3>
                                            <div class="caculator-box-number-input">
                                                <button id="keys" value="7">7</button>
                                                <button id="keys" value="8">8</button>
                                                <button id="keys" value="9">9</button>
                                                <button id="keys" value="4">4</button>
                                                <button id="keys" value="5">5</button>
                                                <button id="keys" value="6">6</button>
                                                <button id="keys" value="1">1</button>
                                                <button id="keys" value="2">2</button>
                                                <button id="keys" value="3">3</button>
                                                <button id="keys" value="0">0</button>
                                                <button id="submit-caculator" class="btn-warning">=</button>
                                            </div>
                                        </div>
                                        <div class="col-12 caculator-box-caculator">                                        
                                            <h3 class="title-hr">2. Calculation:</h3>
                                            <div class="caculator-box-caculator-input">
                                                <input type="submit" id="sub" value="+" disabled>
                                                <input type="submit" id="sub" value="-" disabled>
                                                <input type="submit" id="sub" value="x" disabled>
                                                <input type="submit" id="sub" value="/" disabled>
                                            </div>
                                        </div>
                                        <div class="col-12 caculator-box-action">
                                            <h3 class="title-hr">3. Action</h3>
                                            <div class="caculator-box-action-input">
                                                <button id="clear-caculator" class="btn-danger">Clear</button>
                                                <button id="reset-caculator" class="btn-success">Reset</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 caculator-form-box caculator-form-box-right">
                                        <h3 class="title-hr">4. Output:</h3>
                                        <p class="result-caculator">
                                            <span id="output-caculator-1" class="number-caculator"></span>
                                            <span id="output-caculator-text"></span>
                                            <span id="output-caculator-2" class="number-caculator"></span>
                                            <span id="output-caculator-text-result"></span>
                                            <span id="output-caculator-result" class="number-caculator"></span>
                                        </p>
                                    </div>                                
                            </section>
                            <section class="sidebar sidebar-post col-lg-4" id="sidebar">
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <footer id="footer"></footer>
        </div>
    </div>
    <a href="#" title="" class="back-to-top">To Top</a>

    <script src="./js/lib/jquery-3.6.0.min.js"></script>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/lib/bootstrap.bundle.min.js"></script>
    <script src="./js/lib/jquery.sticky.js"></script>
    <script src="./js/lib/jquery.nav.js"></script>
    <script src="./js/lib/jquery.prettyPhoto.js"></script>
    <script src="./js/lib/jquery.smartresize.js"></script>
    <script src="./js/lib/modernizr.min.js"></script>
    <script src="./js/lib/custom.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
